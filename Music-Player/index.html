<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="wrapper">
            <div class="top-bar" style="margin-bottom: 25px;">
                <i class="material-icons">expand_more</i>
                <span>Now Playing</span>
                <i class="material-icons" id="music_add" title="Thêm bài hát">add</i>
            </div>
            <div class="img-area">
                <img src="">
            </div>
            <div class="song-details">
                <p class="name"></p>
                <p class="artist"></p>
            </div>
            <div class="progress-area">
                <div class="progress-bar">
                    <audio id="main-audio" src=""></audio>
                </div>
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="duration">0:00</span>
                </div>
                <audio id="audio" src=""></audio>
            </div>
            <div class="controls">
                <i id="repeat-plist" class="material-icons" title="Lặp lại Playlist">repeat</i>
                <i id="prev" class="material-icons">skip_previous</i>
                <div class="play-pause">
                    <i class="material-icons play">play_arrow</i>
                </div>
                <i id="next" class="material-icons">skip_next</i>
                <i id="more-music" class="material-icons" title="List bài hát">queue_music</i>
            </div>
            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i class= "list material-icons">queue_music</i>
                        <span>Music list</span>
                    </div>
                    <i id="close" class="material-icons">close</i>
                </div>
                <ul class="playlist">

                </ul>
            </div>
            <div class="add_song">
                <div class="header">
                    <div class="row">
                        <i class="list material-icons">add</i>
                        <span>Music add</span>
                    </div>
                    <i id="add_song_close" class="material-icons">close</i>
                </div>
                <div class="song-info">
                    <ul>
                        <li class="name">
                            <label for="customer_name_song">Tên bài hát</label>
                            <input type="text" name="name_song" class="name_song" placeholder="Tên bài hát" required></input>
                        </li>
                        <li class="singer">
                            <label for="customer_singer">Ca sĩ / Nhóm nhạc</label>
                            <input type="text" name="singer" class="singer_song" placeholder="Tên ca sĩ / nhóm nhạc" required></input>
                        </li>
                        <li class="img">
                            <label for="customer_img">Ảnh bài hát</label>
                            <input type="file" name="img_upload" id="img_upload" required></input>
                        </li>
                        <li class="audio">
                            <label for="customer_audio">Audio bài hát</label>
                            <input type="file" id="audio_upload" name="audio_upload" required></input>
                        </li>
                    </ul>
                    <div class="add_song_btn">
                        <button type="button" name="btn_them" onclick="saveFile()">Thêm</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="thuvien.js"></script>
    </body>
</html>
